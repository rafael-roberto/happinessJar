
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="img/jarOfHappiness.jpg">
                <span class="card-title activator">Jarro de Felicidades<i class="material-icons right">&#xE5D4;</i></span>
            </div>
            <div class="card-reveal">
                <happiness-menu></happiness-menu>
            </div>
            <div class="card-action" ng-controller="happinessController">
                <form id="form-happinessList" class="left-align">
                    <div class="input-field">
                        <i class="material-icons prefix">&#xE8B6;</i>
                        <input type="text" id="input-happinessList">
                        <label for="input-happinessList">Pesquisar/Adicionar</label>
                    </div>
                    <ul class="collection" id="list-happinessNotas">
                        <li ng-repeat="x in categoria">{{ x }}</li>
                    </ul>
                    <a class="waves-effect waves-light btn btn-full" onclick="createCategorias();"><i class="material-icons left">&#xE161;</i>Salvar</a>
                </form>
                <div id="loading-happinessList" class="preloader-wrapper big active hide">
                    <div class="spinner-layer spinner-blue">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                    <div class="spinner-layer spinner-green">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    angular.element(document).ready(function () {
        listCategorias();
    });
</script>
